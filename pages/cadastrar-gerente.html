<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/criacao-contas.css">
    <link rel="stylesheet" href="../styles/cadastrar-gerente.css">
</head>

<body>
    <img src="../images/red-logo.png">

    <main class>
        <div class="content">
            <div class="icon">
                <img id="back" src="../images/arrow-left-solid.svg">
            </div>

            <div class="content-main">
                <h1 id="titulo">Seja parceiro do myFood!</h1>
                <!-- <h1>Nos informe sobre seu restaurante!</h1> -->
                
                <form spellcheck="false">
                    <input id="email" type="email" placeholder="Email">
                    <input id="password" type="password" placeholder="Senha">
                    <input id="cpf" type="text" placeholder="CPF">
                    <input id="name" type="text" placeholder="Nome">
                    <button id="continuar" type="button">Continuar</button>
                    
                    <input id="cnpj" type="text" placeholder="CNPJ">
                    <input id="nome-restaurante" type="text" placeholder="Nome do restaurante">
                    <input id="horario-abertura" type="time">
                    <input id="horario-fechamento" type="time">
                    <input id="taxa-entrega" type="number" placeholder="Taxa de entrega">
                    <button id="criar-conta" type="button">Criar conta</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>

<script src="../scripts/cadastrarGerente.js"></script>
