<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../styles/common.css">
        <link rel="stylesheet" href="../styles/menu.css">
        <link rel="stylesheet" href="../styles/perfil.css">

        <title>Perfil - Gerente</title>
    </head>
    <body>
        <nav id="bar-horizontal" style=" background-color: #ED1B30;">
            <div id="logo">
                <img src="../images/white-logo.png" alt="Logo do myfood branca">
            </div>
            
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Pedidos</a></li>
            </ul>
        </nav>

        <div id="corpo">
            <h1>Suas informações:</h1>
            <fieldset>
                <legend>Gerente</legend>
                <ul id="informacoes">
                    <li>
                        <label for="nome">Nome</label>
                        <input type="text" id="clname" name="nome" placeholder="Nome">
                    </li>
                    <li>
                        <label for="cpf">CPF</label> 
                        <input type="text" id="clcpf" name="cpf" placeholder="XXX.XXX.XXX-XX">
                    </li>
                    <li>
                        <label for="email">Email</label> 
                        <input type="text" id="clemail" name="email" placeholder="Email">
                    </li>
                </ul>
        </fieldset>
            <div id="botoes">
                <button id="atualiza">Atualizar</button>
                <button id="deleta">Deletar</button>
            </div>
        </div>
    </body>
</html>
