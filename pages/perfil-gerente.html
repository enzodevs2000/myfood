<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../styles/common.css">
        <link rel="stylesheet" href="../styles/menu.css">
        <link rel="stylesheet" href="../styles/perfil.css">

        <title>Perfil - Gerente</title>
    </head>
    <body>
        <nav id="bar-horizontal" style=" background-color: #ED1B30;">
            <div id="logo">
                <img src="../images/white-logo.png" alt="Logo do myfood branca">
            </div>
            
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Pedidos</a></li>
            </ul>
        </nav>

        <div id="corpo">
            <h1>Suas informações:</h1>

            <fieldset>
                <legend>Gerente</legend>
            
                <ul id="informacoes">
                    <li>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome" disabled>
                    </li>
                    <li>
                        <label for="cpf">CPF</label> 
                        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" disabled>
                    </li>
                    <li>
                        <label for="email">Email</label> 
                        <input type="text" id="email" name="email" placeholder="Email" disabled>
                    </li>
                    <li>
                        <label for="senha">Senha</label> 
                        <input type="text" id="senha" name="senha" placeholder="Senha" disabled>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>Restaurante</legend>
            
                <ul id="informacoes">
                    <li>
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" disabled>
                    </li>
                    <li>
                        <label for="nomeRestaurante">Nome</label> 
                        <input type="text" id="nomeRestaurante" name="nomeRestaurante" placeholder="XXX.XXX.XXX-XX" disabled>
                    </li>
                    <li>
                        <label for="horarioAbertura">Horário de Abertura</label> 
                        <input type="time" id="horarioAbertura" name="horarioAbertura" disabled>
                    </li>
                    <li>
                        <label for="horarioFechamento">Horário de Fechamento</label> 
                        <input type="time" id="horarioFechamento" name="horarioFechamento" disabled>
                    </li>
                    <li>
                        <label for="taxaDeEntrega">Taxa de Entrega</label> 
                        <input type="number" id="taxaDeEntrega" name="taxaDeEntrega" disabled>
                    </li>
                </ul>
            </fieldset>

            <div id="botoes">
                <button id="atualizar">Atualizar</button>
                <button id="deletar">Deletar</button>
                <button id="salvar">Salvar</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </div>
    </body>
</html>

<script src="../scripts/perfilGerente.js"></script>
