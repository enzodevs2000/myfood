<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../styles/common.css">
        <link rel="stylesheet" href="../styles/menu.css">
        <link rel="stylesheet" href="../styles/perfil.css">

        <title>Perfil - Entregador</title>
    </head>
    <body>
        <nav id="bar-horizontal" style=" background-color: #ED1B30;">
            <div id="logo">
                <img src="../images/white-logo.png" alt="Logo do myfood branca">
            </div>
            
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Pedidos</a></li>
            </ul>
        </nav>

        <div id="corpo">
            <h1>Suas informações:</h1>

            <fieldset>
                <legend>Entregador</legend>
                
                <ul id="informacoes">
                    <li>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome" disabled>
                    </li>
                    <li>
                        <label for="cnh">CNH</label> 
                        <input type="text" id="cnh" name="cnh" placeholder="CNH" disabled>
                    </li>
                    <li>
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(DDD)91234-5678" disabled>
                    </li>
                    <li>
                        <label for="email">Email</label> 
                        <input type="text" id="email" name="email" placeholder="Email" disabled>
                    </li>
                    <li>
                        <label for="senha">Senha</label> 
                        <input type="text" id="senha" name="senha" placeholder="Senha" disabled>
                    </li>
                </ul>
            </fieldset>
            
            <div id="botoes">
                <button id="atualizar">Atualizar</button>
                <button id="deletar">Deletar</button>
                <button id="salvar">Salvar</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </div>
    </body>
</html>

<script src="../scripts/perfilEntregador.js"></script>
