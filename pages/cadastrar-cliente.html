<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/cadastrar-cliente.css">
</head>

<body>
    <img src="../images/red-logo.png">

    <main>
        <div class="content">
            <div class="icon">
                <a href="./criar-conta.html">
                    <img id="back" src="../images/arrow-left-solid.svg">
                </a>
            </div>

            <div class="content-main">
                <h1>Seja um cliente myFood!</h1>
                
                <form spellcheck="false">
                    <input id="email" type="email" placeholder="Email">
                    <input id="password" type="password" placeholder="Senha">
                    <input id="cpf" type="text" placeholder="CPF">
                    <input id="name" type="text" placeholder="Nome">
                    <input id="birth" type="text" placeholder="Data de Nascimento">
                    <input id="phone" type="text" placeholder="Telefone">
                    <button type="submit">Criar conta</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>

<script src="../scripts/cadastrarCliente.js"></script>
